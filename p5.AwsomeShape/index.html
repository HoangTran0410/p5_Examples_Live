<!DOCTYPE html>
<html>

<head>
    <title>p5.AwsomeShape Example</title>
    <script src="../libs/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../libs/ace/ace.js"></script>
    <script src="../libs/p5/p5.min.js" type="text/javascript"></script>
    <script src="../libs/bootstrap/bootstrap.min.js"></script>
    <script src="../libs//player.js"></script>

    <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/style.css">

</head>

<body>

    <div id="container">
        <div id="myP5">
        </div>

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                Examples
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="listExamples" role="menu" aria-labelledby="menu1"></ul>
        </div>

        <a class="btn" onclick='run()'>&#9658; Run</a>
        <a class="btn" onclick='reset()'>&#8634; Reset</a>
        <a class="btn" onclick='editor.session.unfold()'>UnFold All ⇩</a>
        <a class="btn" onclick='editor.session.foldAll()'>Fold All ⇨</a>
        
        <pre id="editor">//file not found</pre>
    </div>

    <script>

        var libFile = "p5.AwsomeShape.js";
        var defaultFile = "shape_create.js";
        var files = [
            ["Shape - Create", "shape_create.js"],
            ["Shape - Auto run all shapes", "shape_runall.js"],
            ["Shape - Color", "shape_color.js"],
            ["Shape - Rotate", "shape_rotate.js"],
            ["Shape - Corner Radius", "shape_corner.js"],
            ["Shape - Draggable", "shape_draggable.js"],
            ["Text - Create", "text_create.js"],
            ["Text - Size", "text_size.js"],
            ["Text - Color", "text_color.js"],
            ["Text - Rotate", "text_rotate.js"],
            ["Event - Hover,Out", "event_hover.js"],
            ["Event - Press,Release", "event_press.js"],
            ["Event - Drag", "event_drag.js"],
            ["Picture - Create", "picture_create.js"],
            ["Picture - Custom Size", "picture_size.js"],
            ["Button - Basic", "button_basic.js"],
            ["Advanced Test", "advance.js"]
        ];

        var ul = document.getElementById("listExamples");
        for (var file of files) {
            ul.innerHTML += `
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="index.html?fileName=${file[1]}">
                    ${file[0]}
                </a>
            </li>
            `;
        }

    </script>

</body>

</html>
